<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perso-platform</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perso-platform</ion-title>
    </ion-toolbar>
  </ion-header>

  isIos: {{isIos}} <br />
  isAndroid: {{isAndroid}} <br />
  isWeb: {{isWeb}} <br />

  <!-- Exemple 1 : div custom -->
  <div
    class="card"
    style="background: #f4f4f4; padding: 16px; margin-bottom: 20px"
  >
    <h2>Div .card</h2>
    <p>Le radius dépend de la plateforme (8px, 12px ou 16px).</p>
  </div>

  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>Ion Card</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Ici aussi le `border-radius` est défini par
      <code>--app-card-radius</code>.
    </ion-card-content>
  </ion-card>

  <ion-button id="open-modal" expand="block">Open</ion-button>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
