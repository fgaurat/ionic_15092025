<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Inbox </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Inbox </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <form [formGroup]="todoForm" (ngSubmit)="submitTodo()">
      <ion-input
        formControlName="title"
        label="Todo title"
        placeholder="Enter the title"
      ></ion-input>
      <ion-button [disabled]="false" type="submit">Submit</ion-button>
    </form>
  </ion-item>

  <ion-list>
    @if(todosList().length ===0){
      @for(i of [1,2,3,4,5,6,7]; track i){
      <ion-item detail="true">
        <ion-checkbox disabled="true"></ion-checkbox>

        <ion-label>
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-label>

      </ion-item>
      }
    }
    @else{
    <!-- Vraie liste -->
    @for (todo of todosList(); track todo.id) {
    <ion-item-sliding (ionSwipe)="delete(todo)">
      <ion-item [routerLink]="['/todo', todo.id]" detail="true">
        <ion-checkbox
          [checked]="todo.completed"
          (click)="$event.stopPropagation()"
          (ionChange)="toggle(todo)"
        ></ion-checkbox>

        <ion-label [class.completed]="todo.completed">
          {{ todo.title }}
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="delete(todo)" color="danger"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>

    } }
  </ion-list>
</ion-content>
