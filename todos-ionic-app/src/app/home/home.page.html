<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <form [formGroup] = "todoForm" (ngSubmit)="submitTodo()">
    <ion-input formControlName="title" label="Todo title" placeholder="Enter the title"></ion-input>
    <ion-button [disabled]="false" type="submit">Submit</ion-button>
    </form>
  </ion-item>

  <ion-list>
    @for (todo of todosList(); track todo.id) {
      <ion-item [routerLink]="['/todo',todo.id]" detail="true">
        <ion-checkbox
        [checked]="todo.completed"
        (click)="$event.stopPropagation()"
        (ionChange) = "toggle(todo)"
        ></ion-checkbox>

        <ion-label [class.completed]="todo.completed" >
            {{todo.title}}
        </ion-label>



      </ion-item>
    }
  </ion-list>
</ion-content>
